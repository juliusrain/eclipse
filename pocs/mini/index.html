<script type="text/javascript" src="base.js"></script>
<script type="text/javascript" src="space2d.js"></script>
<script type="text/javascript" src="ships.js"></script>
<script type="text/javascript" src="immovables.js"></script>
<script type="text/javascript" src="displays.js"></script>
<script type="text/javascript">
	var space = new Space();
	var hud = new HUD();
	var map = new Map(space);
	function mainCycle() {
		canvas.width = CW;
		space.cycle();
		hud.draw();
		map.draw();
		for(i in keyers){
			switch(keyers[i]){
				case 38:
					space.pl.adjustVelocity(1);
					break;
				case 40:
					space.pl.adjustVelocity(0);
					break;
				case 39:
					space.pl.setOrientation(1);
					break;
				case 37:
					space.pl.setOrientation(-1);
					break;
				case 32:
					space.pl.shoot();
					break;
			}
		}
	}
	timer = setInterval(mainCycle, 30);
</script>
