<!doctype html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry hierarchy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/Three.r48.js"></script>
		<script src="../js/Stats.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

            var projector;

			var geometry, group;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

            var max = 5000, min = 2000, current = max;
            var targetX, targetY, xCurrent = 0, yCurrent = 0;
            var negX = negY = false;
            var grow = false;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
            document.addEventListener('mousedown', onMouseLeftClick, false);

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 1, 10000 );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000000 );
				camera.position.z = max;
				scene.add( camera );

                projector = new THREE.Projector();

				var geometry = new THREE.SphereGeometry( 100, 20, 20 );
				var material = new THREE.MeshNormalMaterial();

				group = new THREE.Object3D();
                mergedGeo = new THREE.Geometry();
				for ( var i = 0; i < 20; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 2000 - 1000;
					mesh.position.y = Math.random() * 2000 - 1000;
					mesh.position.z = Math.random() * 2000 - 1000;

					mesh.rotation.x = Math.random() * 360 * ( Math.PI / 180 );
					mesh.rotation.y = Math.random() * 360 * ( Math.PI / 180 );

					mesh.matrixAutoUpdate = false;
					mesh.updateMatrix();

					//group.add( mesh );
                    //THREE.GeometryUtils.merge(mergedGeo, mesh);
                    scene.add(mesh);

				}
                mergedGeo.computeFaceNormals();
                //group = new THREE.Mesh(mergedGeo, new THREE.MeshNormalMaterial());
                //group.position.z = -10000;
				//scene.add( group );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

			}

            function onMouseLeftClick(event) {

                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

                console.log(mouseX, mouseY);

                var vector = new THREE.Vector3(mouseX, mouseY, 0.5);
                projector.unprojectVector(vector, camera);

                var ray = new THREE.Ray(camera.position, vector.subSelf(camera.position).normalize());

                var intersects = ray.intersectObjects(scene.children);
                if(intersects.length > 0) {
                    grow = !grow;
//                    console.log("grow: " + grow);
//                    console.log("intersecting");
//                    console.log(intersects[0].object.position.x, intersects[0].object.position.y, intersects[0].object.position.z);
                    targetX = intersects[0].object.position.x;
                    targetY = intersects[0].object.position.y;
                    if(targetX < 0) {
                        negX = true;
                    } else {
                        negX = false;
                    }
                    if(targetY < 0) {
                        negY = true;
                    } else {
                        negY = false;
                    }
                }

            }

			function onDocumentMouseMove(event) {

				mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

                var vector = new THREE.Vector3(mouseX, mouseY, 0.5);
                projector.unprojectVector(vector, camera);

                var ray = new THREE.Ray(camera.position, vector.subSelf(camera.position).normalize());

                var intersects = ray.intersectScene(scene);
                if(intersects.length > 0) {
                    intersects[0].object.rotation.y += 0.5;
                }

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var time = Date.now() * 0.001;
/*
				var rx = Math.sin( time * 0.7 ) * 0.5,
					ry = Math.sin( time * 0.3 ) * 0.5,
					rz = Math.sin( time * 0.2 ) * 0.5;

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				group.rotation.x = rx;
				group.rotation.y = ry;
				group.rotation.z = rz;
*/
                //group.scale.set(current, current, current);
                if(!grow) {
                    //z
                        current += 0.075 * (max - current);

                    //x
                            xCurrent += 0.075 * (-xCurrent);

                    //y
                            yCurrent -= 0.075 * yCurrent;
                } else {
                    //z
                        current -= 0.1 * (current - min);

                    //x
                            xCurrent -= 0.1 * (xCurrent - targetX);
                    
                    //y
                            yCurrent -= 0.1 * (yCurrent - targetY);
                }

                camera.position.set(xCurrent, yCurrent, current);


                //console.log(current);
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
