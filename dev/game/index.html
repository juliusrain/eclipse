<html>
<head>
    <meta charset="UTF-8">
    <title>GAME</title>
    <link rel="stylesheet" href="gamestyle.css" />
</head>
<body>
    <div id="head"></div>
    <div id="loader">
        <div id="loadertop">
            Loading...
        </div>
        <div id="loaderimage"><img src="icons/ajax-loader.gif" alt="" /></div>
    </div>
    <div id="container">
        <div id="main"></div>
        <div id="top">
            <div id="food" class="resourcenumber" title="food"><img src="icons/apple-icon-blue.png" /><span> </span></div>
            <div id="fuel" class="resourcenumber" title="fuel"><img src="icons/nuclear-icon-blue.png" /><span> </span></div>
            <div id="metals" class="resourcenumber" title="metals"><img src="icons/money-icon-blue.png" /><span> </span></div>
<!--            <div id="jumpmapcontrol" class="control"><span>J</span>Jump Map</div>-->
            <div id="mouselockcontrol" class="control"><span>L</span>Lock/Unlock Mouse</div>
            <div id="autorepaircontrol" class="control"><span>T</span>Auto-Repair</div>
            <div id="chatcontrol" class="control"><span>Ent</span>Chat</div>
            <div id="medjumpcontrol" class="control"><span>M</span>Medium Jump</div>
            <!--<div id="" class="control"><span>H</span>Help</div>-->
        </div>
        <div id="left">
            <div id="shipvitals">
                <div id="shiphealth" class="vital">
                    <div id="healthbaroutside" class="baroutside">
                        <div id="healthbar" class="barinside">&nbsp;</div>
                    </div>
                    <div id="healthbarcaption" class="barcaption">health<div id="healthvalue" class="value">95%</div></div>
                </div>
                <div id="jumpcharge" class="vital">
                    <div id="jumpbaroutside" class="baroutside">
                        <div id="jumpbar" class="barinside">&nbsp;</div>
                    </div>
                    <div id="jumpbarcaption" class="barcaption">jump charge<div id="jumpvalue" class="value">95%</div></div>
                </div>
                <div id="lasercharge" class="vital">
                    <div id="laserbaroutside" class="baroutside">
                        <div id="laserbar" class="barinside">&nbsp;</div>
                    </div>
                    <div id="laserbarcaption" class="barcaption">laser charge<div id="laservalue" class="value">95%</div></div>
                </div>
            </div>
            <!--<div id="minibox"></div>-->
        </div>
        <!--<div id="middle"><div id="maindiv"></div></div>-->
        <div id="right">
			<div id="aistats">
				<div class="aihealth">
					<div class="aihealthoutside"><div class="aihealthinside"></div></div>
					<div class="aihealthcaption"><div class="aihealthvalue"></div></div>
				</div>
			</div>
            <div id="broadcastBox"></div>
            <div id="chatcontainer">
                <div id="chatmessages">
                </div>
                <div id="chatwrite">
                    <input type="text" id="chatcompose" />
                </div>
            </div>
        </div>
        <div id="bottom">
<!--            <div id="jumpmapcontrol" class="control"><span>J</span>Jump Map</div>-->
<!--            <div id="mouselockcontrol" class="control"><span>L</span>Lock/Unlock Mouse</div>-->
<!--            <div id="autorepaircontrol" class="control"><span>T</span>Auto-Repair</div>-->
<!--            <div id="chatcontrol" class="control"><span>Ent</span>Chat</div>-->
<!--            <div id="" class="control"><span>H</span>Help</div>-->
        </div>
        <div id="minimap"></div>
    </div>
    <div id="jumpmapbox">
        <div id="jumpinfobox"></div>
    </div>
    <div id="foot"></div>
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>-->
    <script type="text/javascript" src="jquery/jquery-1.7.1.min.js"></script>

    <script type="text/javascript" src="build/Three.r48.js"></script>
    <script type="text/javascript" src="js/ShaderExtras.js"></script>
    <script type="text/javascript" src="js/postprocessing/EffectComposer.js"></script>
    <script type="text/javascript" src="js/postprocessing/MaskPass.js"></script>
    <script type="text/javascript" src="js/postprocessing/RenderPass.js"></script>
    <script type="text/javascript" src="js/postprocessing/ShaderPass.js"></script>
    <script type="text/javascript" src="js/postprocessing/BloomPass.js"></script>
    <script type="text/javascript" src="js/Detector.js"></script>
    <script type="text/javascript" src="js/Stats.js"></script>

    <script type="text/javascript" src="frame.js"></script>
    <script type="text/javascript" src="UI.js"></script>

    <script type="text/javascript" src="js/shaders/BlendShader.js"></script>
    <script type="text/javascript" src="js/shaders/ExplosionShaders.js"></script>
    <script type="text/javascript" src="GameConstants.js"></script>
    <script type="text/javascript" src="Minimap.js"></script>
    <script type="text/javascript" src="Jumpmap.js"></script>
    <script type="text/javascript" src="Explosions.js"></script>
    <script type="text/javascript" src="GraphicsEngine.js"></script>

    <script type="text/javascript" src="testobjects.js"></script>
    <script type="text/javascript" src="testsectormap.js"></script>
    <script type="text/javascript" src="Network.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    
    <script type="text/javascript" src="AI.js"></script>
    <script type="text/javascript" src="GameEngine.js"></script>
    <script type="text/javascript" src="game.js"></script>

    <script>
        $(function (){
            console.log('done loading');
            $('#loader').hide();
            //setTimeout(graphicsEngine.stopEngine, 15000);
        });
    </script>
</body>
</html>
