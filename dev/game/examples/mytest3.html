

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color: #eee;
				padding:0;
				margin:0;
				font-weight:bold;
				overflow:hidden;

				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

			a {

				color: #0080ff;
			}

			b { color:orange }
		</style>
		
		<script type="text/javascript" src="../build/Three.js"></script>
		<script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
		<script type="text/javascript" src="js/Detector.js"></script>		
		
	</head>
	
	<body>

		<script> 
			var container, camera, controls, scene, renderer;
			var width = window.innerWidth,
				height = window.innerHeight;
			var sphereGeometry, sphereMesh, sphereMaterial, sphereRotation = 0.0;
			var laserMesh, laserDist = 0, laserDir, laserDuration = 2000;
			var cubeGeometry, cubeMesh, cubeMaterial;
			var tiltLeft, tiltRight;
			var skyboxTex, skybox, skyboxMateiral;
			var dirLight1, dirLight2, ambLight;
			var dummy;
			
			var clock = new THREE.Clock();
			
			var q, q2;
			var temp;
			var rotx = 0, roty = 0, rotz = 0;
			var rotvector;		
			
			init();
			animate();
			
			function init() {
				if(!Detector.webgl) Detector.addGetWebGLMessage();		

				//window stuff
				container = document.createElement('div');
				document.body.appendChild(container);
				
				renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setFaceCulling(0);
				renderer.sortObjects = false;
				renderer.autoClear = false;
				
				container.appendChild(renderer.domElement);					
				
				//scene
				scene = new THREE.Scene();

				
				//camera
				camera = new THREE.PerspectiveCamera(45.0, width/height, 0.1, 1e7);
				camera.position.z = 100;		

				controls = new THREE.FlyControls(camera);
				controls.dragToLook = true;
				controls.movementSpeed = 10;

				cubeGeometry = new THREE.CubeGeometry(10, 10, 10);
				
				//ship
				cubeMaterial = new THREE.MeshNormalMaterial({
					color: 0xaa66ff
				});
				cubeMesh = new THREE.Mesh(cubeGeometry, cubeMaterial);
				//cubeMesh.position.set(0, 0, -100);
				cubeMesh.useQuaternion = true;
				//cubeMesh.rotation.z = Math.PI / 4;
				scene.add(cubeMesh);
				
				//skybox
				skyboxTex = ["textures/cube/skybox/px.jpg", "textures/cube/skybox/nx.jpg", 
							 "textures/cube/skybox/py.jpg", "textures/cube/skybox/ny.jpg",
							 "textures/cube/skybox/pz.jpg", "textures/cube/skybox/nz.jpg"];
				cubeTex = THREE.ImageUtils.loadTextureCube(skyboxTex);

				var shader = THREE.ShaderUtils.lib["cube"];
				shader.uniforms["tCube"].texture = cubeTex;
				var skyboxMaterial = new THREE.ShaderMaterial({
					fragmentShader: shader.fragmentShader,
					vertexShader: shader.vertexShader,
					uniforms: shader.uniforms,
					depthWrite: false
				});
				skybox = new THREE.Mesh(new THREE.CubeGeometry(1000000, 1000000, 1000000), skyboxMaterial);
				skybox.flipSided = true;
				scene.add(skybox);
				
				
				//lights
				dirLight1 = new THREE.DirectionalLight(0xffffff);
				dirLight1.position.set(1.0, 1.0, 1.0).normalize();
				scene.add(dirLight1);
				
				dirLight2 = new THREE.DirectionalLight(0xffffff);
				dirLight2.position.set(-1.0, 1.0, -1.0).normalize();
				scene.add(dirLight2);
			
				ambLight = new THREE.AmbientLight(0xffffff);
				scene.add(ambLight);				
			
			}
			

			
			function render() {
				controls.update(clock.getDelta()*10);
				q = new THREE.Quaternion();
				q.copy(controls.object.quaternion);
				q.inverse();
				cubeMesh.position.x = 100;

				cubeMesh.quaternion = q;

				
				
				//controls.object.quaternion = q;
				//controls.object.matrix.setRotationFromQuaternion(controls.object.quaternion);
				//controls.object.matrix.matrixWorldNeedsUpdate = true;
				
				//camera.rotation.z = rotz % 360;
				//rotz += 0.025;

				
				renderer.clear();
				renderer.render(scene, camera);
			}
			
			function animate() {
				requestAnimationFrame(animate);			
				render();
			}
		
		</script>
	</body>
</html>
